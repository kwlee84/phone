@import helper._
<!DOCTYPE html>

<html lang="ko">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>로그인</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
   	<body class="body_signin">
		<div class="container">
     	@form(action=routes.LoginApp.login(), 'method -> "post", 'class->"form-signin") {
	       <h2 class="form-signin-heading">Please sign in</h2>
	       <label for="inputEmail" class="sr-only">Email address</label>
	       <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="email">
	       <label for="inputPassword" class="sr-only">Password</label>
	       <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
	       <!-- <div class="checkbox">
			  <label>
			    <input type="checkbox" value="remember-me"> Remember me
			  </label>
			</div> -->
	       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	     }

   		</div>
<script type="text/javascript">
</script>
</body>	
</html>
