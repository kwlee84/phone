@(persons: List[Person], personForm: Form[Person])

@import helper._

@main("Person List") {
<div class="container theme-showcase" role="main">
	<div class="page-header">
        <h1>명의자관리</h1>
	</div>
	
	<table class="table table-striped">
		<thead>
		<tr>
			<th>이름</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
			@for(person <- persons) {
				<tr>
					<td>@person.getName</td>
					<td><input class="btn btn-xs btn-danger" type="button" value="삭제" onclick="removePerson('@person.getId')"/></td>
				</tr>
			}
		</tbody>
	</table><br>
	@form(action=routes.PersonApp.register(), 'method -> "post") {
		<div class="row">
			<label class="col-sm-1 col-xs-12 control-label">이름</label>
			<div class="col-sm-5 col-xs-5"><input type="text" class="form-control" name="name"></div>
			<div class="form-group col-sm-1 col-xs-7">
				<input type="submit" class="btn btn-primary" value="등록"/>
			</div>
		</div>
	}
	
	@form(action=routes.PersonApp.remove(), 'method -> "post", 'id -> "removeForm") {
		<input type="hidden" id="del_person_id" name="id"/>
	}
	
</div>	
<script type="text/javascript">
	function removePerson(id) {
		if(!confirm('명의자를 삭제할까요?')) {
			return;
		}
		$('#del_person_id').val(id);
		$('#removeForm').submit();
	}
</script>
	
}
