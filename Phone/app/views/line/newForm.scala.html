@(accounts: List[Account], lineForm: Form[Line], payBackStyles: List[PayBackStyle], persons: List[Person])

@import helper._

@main("Line Register") {
	<div class="container theme-showcase" role="main">
	<div class="page-header">
    	<h1>회선등록</h1>
	</div>
	<div class="col-md-9">
	@form(action=routes.LineApp.register(), 'enctype -> "multipart/form-data", 'class -> "form-horizontal") {
		<div class="form-group">
			<label class="col-sm-3 control-label">명의자</label>
			<div class="col-sm-9">
				<select class="form-control" name="person.id">
					@for(person <- persons) {
						<option value="@person.getId">@person.getName</option>
					}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">전화번호</label>
			<div class="row col-sm-9">
  				<div class="col-sm-3"><input type="text" class="form-control"  name="number1"></div>
  				<div class="col-sm-0"><p>-</p></div>
  				<div class="col-sm-4"><input type="text" class="form-control"  name="number2"></div>
  				<div class="col-sm-0"><p>-</p></div>
  				<div class="col-sm-4"><input type="text" class="form-control" name="number3"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">USIM</label>
			<div class="col-sm-9">
			<input type="text" class="form-control" name="usim">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">가입일</label>
			<div class="col-sm-9">
			<input type="date" class="form-control" name="joinDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">요금제변경가능일</label>
			<div class="col-sm-9">
			<input type="date" class="form-control" name="keepPaySystemDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">해지가능일</label>
			<div class="col-sm-9">
			<input type="date" class="form-control" name="dutyPeriodDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">페이백방식</label>
			<div class="col-sm-9">
			<select class="form-control" name="payBackStyle">
				@for(payBackStyle <- payBackStyles) {
				<option value="@payBackStyle">@payBackStyle.getKrName</option>
			}
			</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">할부금중도완납가능일</label>
			<div class="col-sm-9">
			<input type="date" class="form-control" name="keepInstallmentDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">페이백예정일</label>
			<div class="col-sm-9">
			<input type="date" class="form-control" name="payBackDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">유지비</label>
			<div class="col-sm-9">
			<input type="text" class="form-control" name="businessInfo.costOfMaintenace">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">판매가</label>
			<div class="col-sm-9">
			<input type="text" class="form-control" name="businessInfo.sellingPrice">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">납부계좌</label>
			<div class="col-sm-9">
				<select class="form-control" name="account.accountNumber">
					<option value="">없음</option>
					@for(account <- accounts) {
						<option value="@account.getAccountNumber">@account.getAccountNumber : @account.getBank : @account.getName</option>
					}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputFile" class="col-sm-3 control-label">조건캡쳐파일</label>
			<div class="col-sm-9">
				<input type="file" name="capture" class="file" data-show-upload="false"/>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">등록</button>
		<a href="@routes.LineApp.index" type="submit" class="btn btn-default">취소</a>
	}
	</div>
	</div>
	<script type="text/javascript">
	</script>
	
	
}
