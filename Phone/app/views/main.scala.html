@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="ko">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">
	    <link href="@routes.Assets.versioned("stylesheets/theme.css")" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body role="document">
    	@header()
        @content
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
	    <script src="@routes.Assets.versioned("javascripts/docs.min.js")"></script>
	    <script src="@routes.Assets.versioned("javascripts/ie-emulation-modes-warning.js")"></script>
	    <script src="@routes.Assets.versioned("javascripts/ie10-viewport-bug-workaround.js")"></script>
    </body>
</html>
