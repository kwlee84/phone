@(users: List[User], userSearchForm: Form[UserSearch])

@import helper._

@main("Welcome to Play") {

    <h1>User List</h1>
	
	@form(action=routes.UserApp.searchUser(),'class -> "form-horizontal") {
		@inputText(userSearchForm("email"))
		<div>
			<input type="submit" name="ok" value="search"/>
		</div>
	}
	
	<dl>
	@for(user <- users) {
		<dt><a href="@routes.UserApp.user(user.id)">@user.userName</a></dt>	
		<dt>@user.email</dt>	
	}
	</dl>
}
